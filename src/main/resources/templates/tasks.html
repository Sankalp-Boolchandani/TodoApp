<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageName}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div>
    <div class="text-center m-5">
        <form action="/createTask" method="post">
            <div>
                <input type="text" placeholder="Add Task title..." name="name" required>
            </div>
            <div>
                <button class="btn btn-primary btn-sm">Add Task</button>
            </div>
        </form>
    </div>
    <hr>
    <h1>
        Tasks List
    </h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Task</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="task : ${tasks}">
        <tr>
            <th scope="row" th:text="${task.name}">1</th>
            <td th:text="${task.completed} ? 'Done' : 'Pending'"></td>
            <td>
                <a th:href="@{deleteTask/{id}(id=${task.id})}" class="btn btn-sm btn-danger">Delete</a>
                <a th:href="@{toggleTask/{id}(id=${task.id})}" class="btn btn-sm btn-secondary">toggle</a>
            </td>
        </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
